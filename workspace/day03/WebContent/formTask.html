<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 form</title>
</head>
<body>
	<div style="width: 640px;">
		<div style="margin-bottom: 50px; text-align: center;">회원가입</div>
		<div style="border-bottom: 2px solid; padding-bottom: 10px; text-align: right; font-size: 12px;">필수입력사항</div>
		<form name="insertForm">
			<div>
				<div style=" width: 600px; padding: 10px 20px;">
					<div style="display: inline-block; width: 125px;">
						아이디
					</div>
					<div style="display: inline-block; width: 333px;">
						<input type="text" placeholder="아이디를 입력해주세요" name="userId" required autocomplete="none" style = "width: 300px; padding: 0px 11px 1px 15px;">
					</div>
					<div style="display: inline-block; margin-left: 8px;">
						<input type="button" value="중복 확인" style="width: 120px">
					</div>
				</div>
				<div>
					<div style="padding: 10px 20px; width: 600px;">
						<div style="display: inline-block; width: 125px;">
							비밀번호<sup>*</sup>
						</div>
						<div style="display: inline-block; width: 333px;">
							<input type="password" placeholder="비밀번호를 입력해주세요" name="userPassword" required autocomplete="none" style = "width: 300px; padding: 0px 11px 1px 15px;"><br>
						</div>
						<div style="display: inline-block; margin-left: 8px; width: 120px;"></div>
					</div>
				</div>
				<div style="padding: 10px 20px; width: 600px;">
					<div style="display: inline-block; width: 125px;">
						비밀번호확인<sup>*</sup>
					</div>
					<div style="display: inline-block; width: 333px;">
						<input type="password" placeholder="비밀번호를 한번 더 입력해주세요" name="userPasswordCheck" required autocomplete="none" style = "width: 300px; padding: 0px 11px 1px 15px;">
					</div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;"></div>
				</div>
				<div style="padding: 10px 20px; width: 600px;">
					<div style="display: inline-block; width: 125px;">
						이름<sup>*</sup>
					</div>
					<div style="display: inline-block; width: 333px;">
						<input type="text" placeholder="이름을 입력해주세요" name="userName" required autocomplete="none" style = "width: 300px; padding: 0px 11px 1px 15px;"><br>
					</div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;"></div>
				</div>
				<div style="padding: 10px 20px; width: 600px; padding: 10px 20px">
					<div style="display: inline-block; width: 125px;">
						이메일<sup>*</sup>
					</div>
					<div style="display: inline-block; width: 333px;">
						<input type="text" placeholder="예: marketkurly@kurly.com" name="userEmail" required autocomplete="none" style = "width: 300px; padding: 0px 11px 1px 15px;"><br>
					</div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;">
						<input type="button" value="중복 확인" style="width: 120px"><br>
					</div>
				</div>
				<div style="padding: 10px 20px; width: 600px;">
					<div style="display: inline-block; width: 125px;">
						휴대폰<sup>*</sup>
					</div>
					<div style="display: inline-block; width: 333px;">
						<input type="text" placeholder="숫자만 입력해주세요" name="userPhone" required autocomplete="none" style = "width: 300px; padding: 0px 11px 1px 15px;"><br>
					</div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;">
						<input type="button" value="인증번호받기" style="width: 120px">
					</div>
				</div>
				<div style="padding: 10px 20px; width: 600px;">
					<div style="display: inline-block; width: 125px;">주소<sup>*</sup></div>
					<div style="display: inline-block; width: 333px;"><input type="button" value="주소 검색" style = "width: 329px; padding: 0px 10px;"><span style="color: gray; font-size: 12px;">배송지에 따라 상품 정보가 달라질 수 있습니다</span></div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;"></div>
				</div>
				<div style="padding: 10px 20px; width: 600px;">
					<div style="display: inline-block; width: 125px;">
						성별
					</div>
					<div style="display: inline-block; width: 333px;">
            			<label>
            				<input type="radio" name="gender" value="여" style="width: 10%;"> 남자
            			</label>
            			<label>
            				<input type="radio" name="gender" value="남" style="width: 10%"> 여자
            			</label>
            			<label>
            				<input type="radio" name="gender" value="선택안함" style="width: 10%"> 선택안함
            			</label>
					</div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;"></div>
				</div>
				<div style="padding: 10px 20px; width: 600px;">
					<div style="display: inline-block; width: 125px;">
						생년월일
					</div>
					<div style="display: inline-block; width: 333px;">
							<div style="display: inline-block; width: 96px;">
								<input type="text" placeholder="YYYY" name="userBirthYear" style="width: 96px;">
							</div>
							<span style="color: gray; font-size: 12px;">/</span>
							<div style="display: inline-block; width: 96px;">
								<input type="text" placeholder="MM" name="userBirthMonth" style="width: 96px;">
							</div>
							<span style="color: gray; font-size: 12px;">/</span>
							<div style="display: inline-block;">
								<input type="text" placeholder="DD" name="userBirthDay" style="width: 96px;">
							</div>
					</div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;"></div>
				</div>
				<div style="padding: 10px 20px; width: 600px;">
					<div style="display: inline-block; width: 130px;">
						추가 입력사항
					</div>
					<div style="display: inline-block;">
            				<label>
            					<input type="radio" name="plus" value="recommenderId"> 친구초대 추천인 아이디
            				</label>
            				<label>
            					<input type="radio" name="plus" value="participateEvent"> 참여 이벤트명
            				</label>
					</div>
					<div style="display: inline-block; margin-left: 8px; width: 120px;"></div>
				</div>
			</div>
			<div style="padding: 10px 0px; border-bottom: 1px solid; width: 640px;"></div>
			<div style="width: 640px;">
				<div style=" padding: 10px 0px 10px 20px; width: 100%;">
					<div style="display: inline-block; width: 130px;">
						이용약관동의<sup>*</sup>
					</div>
					<div style="display: inline-block; width: 490px;">
						<!-- <fieldset> -->
							<div style ="padding-top: 12px;">
								<label><input type="radio" name="allUsePolicy" value="checkAllPolicy"> 전체 동의합니다</label><br>
								<span style="color: gray; font-size: 12px;">선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</span>
							</div>
							<div style ="padding: 8px 0px;">
								<label><input type="radio" name="checkUsePolicy" value="checkUsePolicy">이용약관동의</label>
								<span style="color: gray;">(필수)</span>
							</div>
							<div style ="padding: 8px 0px;">
								<label><input type="radio" name="checkMustPrivatePolicy" value="checkMustPrivatePolicy">개인정보 수집.이용 동의</label>
								<span style="color: gray;">(필수)</span>
							</div>
							<div style ="padding: 8px 0px;">
								<label><input type="radio" name="checkChoicePrivatePolicy" value="checkChoicePrivatePolicy">개인정보 수집.이용 동의</label>
								<span style="color: gray;">(선택)</span>
							</div>
							<div>
								<div style ="padding: 8px 0px;">
									<label><input type="radio" name="checkBenefitsPolicy" value="checkBenefitsPolicy">무료배송,할인쿠폰 등 혜택/정보 수신 동의</label>
									<span style="color: gray;">(선택)</span>
								</div>
								<div style="padding: 14px 80px 9px 0px; border: 0px">
									<label style="padding: 14px 80px 9px 0px;">
										<input type="radio" name="checkPlusPolicy" value="checkSmsPolicy">sms
									</label>
									<label style="padding: 14px 80px 9px 0px;">
										<input type="radio" name="checkPlusPolicy" value="checkEmailPolicy">이메일
									</label>
								</div>
								<div>
									<span style="color: gray; font-size: 12px;">동의 시 한 달간 [5%적립]+[2만원 이상 무료배송] 첫 주문 후 안내</span>
								</div>
							</div>
							<div style ="padding: 8px 0px;">
								<label><input type="radio" name="checkAgePolicy" value="checkAgePolicy">본인은 만 14세 이상입니다</label>
									<span style="color: gray;">(필수)</span>
							</div>
						<!-- </fieldset> -->
					</div>
				</div>
			</div>
			<div style="padding: 40px 0px; text-align: center; border-top: 1px solid rgb(247, 247, 247);">
				<input type="button" value="가입하기" style="width: 240px; height: 56px;"><br>
			</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
</head>
<body>
	<h1 style="background: yellow">블록 요소</h1>
	<div style="text-align: center;">
		<div style="display: inline; margin-top: 30px;">div 태그</div> 입니다
		<!-- 인라인 요소에 width, height를 넣어봤자 먹지 않음 -->
		<strong style="background: red; width: 300px; height: 300px">인라인 요소</strong>
		<span style="display: inline-block; background: orange; width: 100px; height: 200px">span 태그</span>
	</div>
	
	<button style="width: 200px; height: 200px; margin-top: 100px;">인라인-블록 요소</button>
		
</body>
</html>
